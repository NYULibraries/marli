mysql: &mysql
  adapter: mysql2
  encoding: utf8

marli: &marli
  <<: *mysql
  host: <%= (ENV['MARLI_DB_HOST'] || 'localhost') %>
  username: <%= (ENV['MARLI_DB_USER'] || 'root') %>
  password: <%= (ENV['MARLI_DB_PASSWORD'] || '') %>
  database: <%= (ENV['MARLI_DB_DATABASE'] || 'marli') %>

development: &development
  <<: *marli

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *marli
  username: <%= (ENV['MARLI_DB_USER'] || ENV['JENKINS_DB_USER'] || 'root') %>
  password: <%= (ENV['MARLI_DB_PASSWORD'] || ENV['JENKINS_DB_PASSWORD'] || '') %>
  database: <%= (ENV['MARLI_DB_DATABASE'] || 'marli_test') %>

staging:
  <<: *marli

production:
  <<: *marli
  
